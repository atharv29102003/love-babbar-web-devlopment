<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    table,tr,td,th {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
  <body>
    <table>
      <caption>
        My First Savings
      </caption>
      <thead>
        <tr>
          <th>Month</th>
          <th>Savings</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>January</td>
          <td>100</td>
        </tr>
        <tr>
          <td>February</td>
          <td>200</td>
        </tr>
        <tr>
          <td>March</td>
          <td>300</td>
        </tr>
        <tr>
          <td>April</td>
          <td>400</td>
        </tr>
        <tr>
          <td>May</td>
          <td>500</td>
        </tr>
        <tr>
          <td>June</td>
          <td>600</td>
        </tr>
        <tr>
          <td>July</td>
          <td>700</td>
        </tr>
        <tr>
          <td>August</td>
          <td>800</td>
        </tr>
        <tr>
          <td>September</td>
          <td>900</td>
        </tr>
        <tr>
          <td>October</td>
          <td>1000</td>
        </tr>
        <tr>
          <td>November</td>
          <td>1100</td>
        </tr>
        <tr>
          <td>December</td>
          <td>1200</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total</td>
          <td>6990</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
